
<div id="container">
    <button data-alert-text="하나">1</button>
    <button data-alert-text="둘">2</button>
    <button data-alert-text="셋">3</button> 
</div>
<script>
    const container = document.getElementById('container');
    container.addEventListener('click', (event) => {
        const alertText = event.target.dataset.alertText;
            if (alertText) {
                alert(alertText);
            }
    });
</script>
